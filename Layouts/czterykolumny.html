<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    *{
      box-sizing: border-box;
    }
    .column{
      float: left;
      width: 25%;
      padding: 10px;
      height: 300px;
    }
    .row:after{
      content: "";
      display: table;
      clear: both;
    }
    @media screen and (max-width: 900px){
      .column{
        width: 50%;
      }
    }
    @media screen and (max-width: 600px){
      .column{
        width: 100%;
      }
    }
  </style>
</head>
<body>
<div class="row">
  <div class="column" style="background-color:#aaa;">
    <h2>Kolumna nr 1</h2>
  </div>
  <div class="column" style="background-color:#bbb;">
    <h2>Kolumna nr 2</h2>
  </div>
  <div class="column" style="background-color: gray">
    <h2>Kolumna nr 3</h2>
  </div>
  <div class="column" style="background-color: aqua">
    <h2>Kolummna nr 4</h2>
  </div>
</div>
</body>
</html>

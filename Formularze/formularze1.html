<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="formularz_akcja.html">
  <fieldset>
    <legend>Etykieta i małe polae tekstowe</legend>
    <label for="Fname">Imię:</label><br />
    <input type="text" id="fname" name="fname"><br />
    <label for="Fname">Nazwisko:</label><br />
    <input type="text" id="fname1" name="fname"><br />
    <input type="submit" value="Wyślij">
  </fieldset>
</form>

<form action="formularz_akcja.html">
  <fieldset>
    <legend>Przycisk</legend>
    <button type="button" onclick="alert('Witaj świecie:');">Funkcja alert() [JavaScript]</button>
    <br /><br />
    <input type="submit" value="Wyślij">

  </fieldset>
</form>

<form action="formularz_akcja.html">
  <fieldset>
    <legend>Duże pole tekstowe</legend>
    <label for="message">Inwokacja</label><br />
    <textarea id="message" name="message" rows="5"
     cols="50">
Litwo! Ojczyzno moja! ty jesteś jak zdrowie.
Ile cię trzeba cenić, ten tylko się dowie,
Kto cię stracił. Dziś piękność twą w całej ozdobie
Widzę i opisuję, bo tęsknię po tobie.
    </textarea><br />
     <input type="submit" value="Wyślij">
  </fieldset>
</form>

<form action="formularz_akcja.html">
  <fieldset>
    <legend>Lista jednokrotnego wyboru</legend>
    <label for="cars1">Wybierz ulubiona markę</label>
    <select id="cars1" name="cars1">
      <option value="volvo">Volvo</option>
      <option value="saab">Saab</option>
      <option value="alfa_romeo">Alfa Romeo</option>
      <option value="bwm" disabled>BMW</option>
      <option value="fiat" selected>Fiat</option>
      <option value="audi">Audi</option>
      <option value="mercedes">Mercedes</option>
    </select><br />
    <input type="submit" value="Wyślij">
  </fieldset>
</form>

<form action="formularz_akcja.html">
  <fieldset>
    <legend>Lista wyboru z grupowaniem</legend>
    <label for="cars2">Wybierz ulubiona markę:</label>
    <select id="cars2" name="cars2">
      <optgroup label="auta szwedzkie">
      <option value="volvo">Volvo</option>
      <option value="saab">Saab</option>
      </optgroup>
      <optgroup label="auta niemieckie">
      <option value="audi">Audi</option>
      <option value="bwm" disabled>BMW</option>
      <option value="mercedes" selected>Mercedes</option>
      </optgroup>
      <optgroup label="auta włoskie">
      <option value="alfa_romeo">Alfa Romeo</option>
      <option value="ferrari">Ferrari</option>
        <option value="lamborghini">Lamborghini</option>
      </optgroup>
    </select><br />
    <input type="submit" value="Wyślij">
  </fieldset>
</form>

<form action="formularz_akcja.html">
  <fieldset>
    <legend>Lista wielokrotnego wyboru</legend>
    <label for="cars3">Wybierz ulubiona markę</label>
    <select id="cars3" name="cars3" size="10"
        multiple>
      <option value="volvo">Volvo</option>
      <option value="saab">Saab</option>
      <option value="alfa_romeo">Alfa Romeo</option>
      <option value="bwm" disabled>BMW</option>
      <option value="fiat" selected>Fiat</option>
      <option value="audi">Audi</option>
      <option value="mercedes">Mercedes</option>
    </select><br />
    <input type="submit" value="Wyślij">
  </fieldset>
</form>

<form action="formularz_akcja.html">
  <fieldset>
    <legend>Predefinowane wartości</legend>
    <label for="browser_name">Podaj nazwę
    przeglądarki:</label>
    <input list="browsers" id="browser_name"
    name="browser_name">
    <datalist id="browsers">
      <option value="Internet Explorer">
      <option value="Firefox">
      <option value="Chrome">
      <option value="Opera">
      <option value="Safari">
    </datalist>
    </select><br />
    <input type="submit" value="Wyślij">
  </fieldset>
</form>

<form action="formularz_akcja.html">
  <fieldset>
    <legend>Pole zwykłe i z hasłem</legend>
    <br />
    <label for="username">Zwykłe pole tekstowe:</label>
    <input type="text" id="username" name="username" required>
    <br /><br />
    <label for="pass">Pole typu hasło:</label>
    <input type="password" id="pass" name="pass" required>
    <br /><br />
    <input type="submit" value="Wyślij">
  </fieldset>
</form>
<form acion="formularz_akcja.html">
  <fieldset>
    <legend>Prosta Walidacja Po Stronie Klienta</legend>
    <br /><label for="numer">Podaj numer telefonu:</label>
    <input type="tel" id="numer" name="numer" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" placeholder="123-456-789">
    <br><br />
    <label for="liczba">Podaj liczbę poniędze -50 a 0:</label>
    <input type="number" id="liczba" name="liczba" min="-50" max="0">
    <br><br />
    <label for="adres">Podaj adres URL:</label>
    <input type="url" id="adres" name="adres">
    <br><br />
    <label for="email">Podaj adres email:</label>
    <input type="email" id="email" name="email">
    <br><br />
    <input type="submit" value="Wyślij">
  </fieldset>
</form>
</body>
</html>
